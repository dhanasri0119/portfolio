<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Contact Section</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      padding: 30px 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 30px;
    }

    .contact-info,
    .form {
      flex: 1 1 100%;
    }

    .contact-info {
      max-width: 500px;
    }

    .contact-info h2 {
      color: #e23092;
      margin-bottom: 20px;
    }

    .contact-info .item {
      margin-bottom: 20px;
    }

    .contact-info .item i {
      color: #e23092;
      margin-right: 10px;
    }

    .contact-info a {
      color: #e23092;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .form {
      max-width: 600px;
    }

    .form input,
    .form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 15px;
    }

    .form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #b816d9, #f107a3);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .connect {
      margin-top: 40px;
    }

    .connect h3 {
      color: #e23092;
      margin-bottom: 10px;
    }

    @media (min-width: 768px) {
      .contact-info,
      .form {
        flex: 1 1 48%;
      }
    }
  </style>

  <!-- Font Awesome Icons -->
  
</head>
<body>

  <div class="container">
    <!-- Contact Info -->
    <div class="contact-info">
      <h2>Contact Information</h2>

      <div class="item">
        <p><i class="fas fa-envelope"></i> <strong>Email</strong><br>
          <a href="mailto:dhanasro0119@gmail.com">dhanasro0119@gmail.com</a></p>
      </div>

      <div class="item">
        <p><i class="fas fa-phone"></i> <strong>Phone</strong><br>
          <a href="tel:9000281498">9000281498</a></p>
      </div>

      <div class="item">
        <p><i class="fas fa-map-marker-alt"></i> <strong>Address</strong><br>
          20-100-28, Gollaveedhi, Near Collector Office, Visakhapatnam, 530001</p>
      </div>

      <div class="item">
        <p><i class="fab fa-linkedin"></i> <strong>LinkedIn</strong><br>
          <a href="https://linkedin.com/in/dhanasri818" target="_blank">dhanasri818</a></p>
      </div>

      <div class="item">
        <p><i class="fas fa-external-link-alt"></i> <strong>Personal Website</strong><br>
          <a href="https://dhanasri818.ccbp.tech" target="_blank">dhanasri818.ccbp.tech</a></p>
      </div>

      <div class="connect">
        <h3>Connect With Me</h3>
        <p>Let's connect and discuss how we can work together on your next project.</p>
      </div>
    </div>

    <!-- Contact Form -->
    <form class="form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="your.email@example.com" required>
      <input type="text" placeholder="What's this regarding?" required>
      <textarea placeholder="Your message here..." required></textarea>
      <div>
      <button type="submit">
        Send Message <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </div>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
